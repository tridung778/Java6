<!DOCTYPE html>
<html lang="en" th:replace="~{layout/layout :: dymamic(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Result</h3>
<ul th:object="${student}">
    <li>Email address: <i th:text="*{email}"></i></li>
    <li>Full name: <i th:text="*{fullName}"></i></li>
    <li>Marks: <i th:text="*{marks}"></i></li>
    <li>Gender: <i th:text="*{gender} ? 'Male' : 'Female'"></i></li>
    <li>Nationality: <i th:text="*{country}"></i></li>
</ul>
</body>
</html>
